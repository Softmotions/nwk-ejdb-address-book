<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EJDB address book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery-ui-1.9.1.custom.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">EJDB address book</span>

            <div>
                <ul class="nav">
                    <li><a href="#addContact" data-toggle="modal">Add contact</a></li>
                </ul>
                <form class="navbar-search pull-left">
                    <input type="text" class="search-query" placeholder="Search contacts">
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h3>Search results</h3>

    <div id="results">
        <table class="table table-striped" id="contacts">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Birthdate</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<div id="addContact" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>New contact</h3>
    </div>

    <div class="alert alert-error fade hide in">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span id="saverr"></span>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" id="contactform">
            <div class="control-group">
                <label class="control-label" for="name">Name</label>

                <div class="controls">
                    <input type="text" id="name" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input type="text" id="email" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="address">Address</label>

                <div class="controls">
                    <input type="text" id="address" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="birthdate">Birthdate</label>

                <div class="controls">
                    <input type="text" id="birthdate" placeholder="">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" id="newcontact">Save changes</button>
    </div>
</div>

<!-- /container -->
</body>
</html>
